 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Submission Form</title>

<style>

*{
    margin: 0;
    padding: 0
    box-sizing: border-box;
    font-fmaily: Arial, sans-serif;
}

      body{
        display: flex;
        flex: 1,1 ;
        height: 100vh;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: linear-gradient(135deg, #063453, #9b59b6);
}

    .registration-form{
        max-width: 700px;
        width: 100%;
        background: #fff;
        padding: 25px 30px 0;
        border-radius: 20px;

    }

       .registration-form .tittle{
        font-size: 30px;
        font-weight:500;
        position: relative;
       }

       .registration-form .tittle::before{
        content: '';
       position: absolute;
        left:0;
        bottom: 0;
        height: 3px;
        width: 30px;
        background: linear-gradient( #71b7e6 #6a1c89);

       }

       .registration-form  form .user-details{
        display: flex;
         flex-wrap: wrap;
         justify-content: space-between;
         margin: 20px 0 14px 0;
        
       }
       form .user-details .input-box {
         margin-bottom: 15px;
        width: calc(100% /2-20px);
       }

        .user-details .input-box  .details{
        display: block;
        font-weight: 500;
        margin-bottom: 5px;
       }

       .user-details .input-box  input{
        height: 45px;
        width: 100%;
        outline: none;
        border-radius: 9px;
        border: 1px solid #ccc;
        padding-left: 15px;
        font-size: 16px;
        border-bottom-width: 2px;
        transition: all 0.3s ease;
       }
       .user-details .input-box input:focus,
       .user-details .input-box input:valid{
       border-color: #063453;
       }
     
       .Gender {
        display: flex;
        flex-direction: column;
        align-items: flex-start; 
        margin-top: 20px;
    }
        
          
    
    .gender-group {
        display: flex;           
        justify-content: flex-start; 
        gap: 8px;              
    }

    .gender-group label {
        display: flex;          
        align-items: center;    
    }

    
    #upload-file {
        display: none;
    }


    .upload-btn {
        display: inline-block;
        padding: 10px 20px;
        color: white;
        background-color: #6a1c89;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
        transition: background-color 0.3s;
    }

    .upload-btn:hover {
        background-color: #6a1c89;
    }
      
       
     
     form .button{
        height: 40px;
        margin: 35px 0;
        display: block;
        justify-items: left;

     }

    form  .button  input[type="submit"]{
        height: 100%;
        width: 100%;
        outline: none;
        font-size: 20px;
        background: linear-gradient(45deg, #bcc3c8, #1c96ee, #6a1c89);
        cursor: pointer;
         
     }
     .button input[type="submit"]:hover {
        transform: scale(1.05);
     }


     @media (max-width: 768px) {
    .user-details .input-box {
        width: 100%;
    }
}

@media (max-width: 480px) {
    .registration-form {
        padding: 20px;
    }

    .registration-form .tittle {
        font-size: 24px;
    }

    .upload-btn, .button input[type="submit"] {
        font-size: 18px;
    }
}

@media (min-width: 1200px) {
    .registration-form {
        max-width: 900px;
    }
}
</style>
 
</head>
 <body>
 
<div class="registration-form">
  <div class="tittle">Registration</div>
    <form action="/submit_registration" method="POST">
        <div class="user-details">
        <div class="input-box">
            <label for="name">Full Name</label>
            <input type="text" placeholder="enter your name"  required>
        </div>
        <div class="input-box">
            <label for="name">username</label>
            <input type="text" placeholder="enter your username"  required>
        </div>
        <div class="input-box">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="enter your Email"  required>
        </div>
        <div class="input-box">
            <label for="password">Password</label>
            <input type="password" id="password"  placeholder="enter your Password" required>
        </div>
        <div class="input-box">
            <label for="confirm_password">Confirm Password</label>
            <input type="password"  id=" confirm_password"  placeholder="enter your confirm password"  required>
        </div>

        <div class="form-group">
            <label for="country-code">Country Code:</label>
            <input type="tel" id="country-code" name="country-code" pattern="\+\d{1,3}" placeholder="+1" required>
    
    <div class="input-box">
        <label for="phone">Phone</label>
        <input type="phone" id="phone" placeholder="enter your phone" pattern="\d{9}" title="Please enter exactly 9 digits"  required>
        </div>
      </div>

        <div class="input-box">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" max="2004-11-02" required>
        </div>
        </div>
         

            <div class="Gender">
            <label>Gender</label>
            <div class="gender-group">
                <label>
                    <input type="radio" name="gender" value="male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required> Female
                </label>
                
                <label>
                    <input type="radio" name="gender" value="Prefer not to say" required> Prefer not to say
                </label>
            </div>
            </div>
         
            <div class="input-box">
                <label for="upload-file" class="upload-btn">Upload File</label>
                <input type="file" id="upload-file" />
            </div>
        

        <div class="input-box">
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I Accept the Terms and Conditions
            </label>
        </div>

        <div class="input-box">
            <label>
                <input type="checkbox" id="updates" name="updates">
                I Agree to Receive updates
            </label>
        </div>

        <div class="input-box">
            <label>
                <input type="checkbox" id="data-sharing" name="data-sharing" required>
                I Consent to Data Sharing for Analysis
            </label>
        </div>
        

        <div class="button">
            <input type="submit" value="Register">
        </div>
     </div>
    </form>


</body>
</body>
</html>
